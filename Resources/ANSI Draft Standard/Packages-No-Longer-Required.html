<h4 class="subsection">A.1.7 Packages No Longer Required</h4>

<p>The <i>packages</i>
<code>LISP</code>
<a name="index-LISP-3240"></a>,
<code>USER</code>
<a name="index-USER-3241"></a>,
and <code>SYSTEM</code>
<a name="index-SYSTEM-3242"></a>are no longer required.  It is valid for <i>packages</i> with one or more of these
names to be provided by a <i>conforming implementation</i> as extensions.

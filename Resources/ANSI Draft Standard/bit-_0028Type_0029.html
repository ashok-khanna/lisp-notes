<h3 class="heading">bit (Type)</h3>

<p><a name="index-bit-1187"></a><a name="index-bit-1188"></a>

<h5 class="subsubheading">Supertypes:</h5>

<p><code>bit</code>,
<code>unsigned-byte</code>,
<code>signed-byte</code>,
<code>integer</code>,
<code>rational</code>,
<code>real</code>,
<code>number</code>,
<code>t</code>

<h5 class="subsubheading">Description:</h5>

<p>The <i>type</i> <code>bit</code> is equivalent to the <i>type</i> <code>(integer 0 1)</code>
and <code>(unsigned-byte 1)</code>.

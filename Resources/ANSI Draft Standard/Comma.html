<h4 class="subsection">2.4.7 Comma</h4>

<p><a name="index-g_t_002c-81"></a><a name="index-Comma-_0028reader-macro_0029-82"></a><a name="index-quotation-_0028of-forms_0029-83"></a><a name="index-quote-84"></a><a name="index-list-85"></a><a name="index-cons-86"></a>

<p>The <i>comma</i> is part of the backquote syntax; see <a href="Backquote.html#Backquote">Section 2.4.6 (Backquote)</a>. 
<i>Comma</i> is invalid if used other than inside the body of a
backquote <i>expression</i> as described above.

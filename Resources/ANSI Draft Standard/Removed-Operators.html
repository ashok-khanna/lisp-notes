<h4 class="subsection">A.1.3 Removed Operators</h4>

<p>The functions
<code>int-char</code>
<a name="index-int_002dchar-3223"></a>,
<code>char-bits</code>
<a name="index-char_002dbits-3224"></a>,
<code>char-font</code>
<a name="index-char_002dfont-3225"></a>,
<code>make-char</code>
<a name="index-make_002dchar-3226"></a>,
<code>char-bit</code>
<a name="index-char_002dbit-3227"></a>,
<code>set-char-bit</code>
<a name="index-set_002dchar_002dbit-3228"></a>,
<code>string-char-p</code>
<a name="index-string_002dchar_002dp-3229"></a>,
and
<code>commonp</code>
<a name="index-commonp-3230"></a>were removed.

<p>The <i>special operator</i> <code>compiler-let</code> was removed.

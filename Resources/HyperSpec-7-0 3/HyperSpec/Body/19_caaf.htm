<H2>
19.3.1.1.6 Wildcard Words in a Logical Pathname Namestring</H2> <P>
Each <A REL=DEFINITION HREF="26_glo_a.htm#asterisk"><I>asterisk</I></A> in a <I>wildcard-word</I> matches a sequence of zero or more characters. The <I>wildcard-word</I> ``<TT>*</TT>'' parses into <TT>:wild</TT>; other <I>wildcard-words</I> parse into <A REL=DEFINITION HREF="26_glo_s.htm#string"><I>strings</I></A>. <P>

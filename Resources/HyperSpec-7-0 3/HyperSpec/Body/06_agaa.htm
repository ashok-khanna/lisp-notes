<H2>
6.1.7.1.1 Examples of NAMED clause</H2> <P>
<PRE>
;; Just name and return.
 (loop named max
       for i from 1 to 10
       do (print i)
       do (return-from max 'done))
&gt;&gt;  1 
=&gt;  DONE
</PRE>

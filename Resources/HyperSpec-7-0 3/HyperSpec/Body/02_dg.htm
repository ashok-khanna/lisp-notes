<H2>
2.4.7 Comma</H2>   <P>
 The <A REL=DEFINITION HREF="26_glo_c.htm#comma"><I>comma</I></A> is part of the backquote syntax; see <A REL=CHILD HREF="02_df.htm">Section 2.4.6 (Backquote)</A>. <A REL=DEFINITION HREF="26_glo_c.htm#comma"><I>Comma</I></A> is invalid if used other than inside the body of a backquote <A REL=DEFINITION HREF="26_glo_e.htm#expression"><I>expression</I></A> as described above. <P>

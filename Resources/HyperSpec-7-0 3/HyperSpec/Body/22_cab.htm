<H2>
22.3.1.2 Tilde Percent: Newline</H2>  <P>
This outputs a <TT>#\Newline</TT> character, thereby terminating the current output line and beginning a new one. <TT>~</TT><I>n</I><TT>%</TT> outputs <I>n</I> newlines. No <I>arg</I> is used. <P>
